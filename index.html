<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book Finder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bree+Serif&display=swap"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./index.js" defer></script>
  </head>

  <body>
    <div class="topbar">
      <p class="cursive">book finder</p>
    </div>

    <div class="container-sm search-bar">
      <br />
      <input id="userinput" type="text" placeholder="search something ..." />
      <!-- fetches data from google api -->
      <button class="btn btn-primary" onclick="searchBooks()">submit</button>
      <button class="btn btn-dark ml-1" onclick="deleteChildrenOfRoot()">
        clear
      </button>
      <div class="wrapper">
        <div id="root"></div>
      </div>

      <!-- adds loader from bootstrap -->
      <!-- <div class="loader root-fixed">

      </div> -->

  </body>
